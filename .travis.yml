language: python
python:
- '3.6'
branches:
  only:
  - master
sudo: false
cache:
  apt: true
  pip: true
  directories:
addons:
  apt:
    packages:
    - qtbase5-dev
install:
- pip install coveralls pytest
- pip install .
script:
- pip install pylint
- 'pylint xicam --errors-only || :'
- pip install coverage
- sh -e /etc/init.d/xvfb start
- sleep 3
- 'pytest . || :'
- python setup.py install
after_success:
- cd /home/travis/build/lbl-camera/Xi-cam
- pip install codecov --upgrade  # add coverage integration service
- codecov
- pip install coveralls --upgrade  # add another coverage integration service
- coveralls
deploy:
  provider: pypi
  user: ronpandolfi
  password:
    secure: 
  distributions: sdist bdist_wheel bdist_egg
  on:
    tags: true
